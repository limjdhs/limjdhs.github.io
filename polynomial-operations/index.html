<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bulma.css" type="text/css"/>
    <link rel="stylesheet" href="bulma.css"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
	<div id="main-container">
		<div class="content">
		<h1>Polynomial Operations</h1>
		</div>

		<div class="columns">
			<div class="column is-2"></div>
			<div class="column is-2 content">
				<h3 class="label">The Inputs</h3>
				<p><span id="x-input-1"></span><span id="one-input-1"></span><span id="x-input-2"></span><span id="one-input-2"></span></p>
			</div>
			<div class="column is-2">
				<div id="inputs">
					<input id="m1" class="input" type="number" placeholder="1st Coefficient">
					<input id="b1" class="input" type="number" placeholder="1st Constant">
					<input id="m2" class="input" type="number" placeholder="2nd Coefficient">
					<input id="b2" class="input" type="number" placeholder="2nd Constant">
				</div>
				<p id="validator" class="help is-danger"></p>
			</div>
			<div class="column is-2" id="legend">
				<div id="legend-one">
					<div><b>Terms</b></div>
					<div style="height:40px">X<sup>2</sup>s:</div>
					<div style="height:30px">Xs:</div>
					<div>1s:</div>
				</div>
				<div id="legend-two">
					<div><b>Positive</b></div>
					<div style="height:45px"><div id="x2"></div></div>
					<div style="height:30px"><div id="x"></div></div>
					<div id="one"></div>
				</div>
				<div id="legend-three">
					<div><b>Negative</b></div>
					<div style="height:45px"><div id="x2-n"></div></div>
					<div style="height:30px"><div id="x-n"></div></div>
					<div id="one-n"></div>
				</div>
			</div>
			<div class="column is-2 content">
				<h3 class="label">The Answer</h3>
				<p><span id="x2-answer"></span><span id="x-answer"></span><span id="one-answer"></span></p>
			</div>
		</div>

		<div id="model">
			<div id="layer-one">
				<div id="placeholder"></div>
				<div id="m2-label"></div>
				<div id="b2-label"></div>
			</div>
			<div id="layer-two">
				<div id="m1-label"></div>
				<div id="box-one"></div>
				<div id="box-two"></div>
			</div>
			<div id="layer-three">
				<div id="b1-label"></div>
				<div id="box-three"></div>
				<div id="box-four"></div>
			</div>
		</div>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
